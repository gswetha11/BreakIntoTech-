<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #06b6d4 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Completing GitHub Authentication...</h2>
        <p id="message">Please wait while we complete your login.</p>
        <div id="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const messageEl = document.getElementById('message');
            
            spinner.style.display = 'none';
            statusDiv.style.display = 'block';
            statusDiv.className = type;
            statusDiv.textContent = message;
            
            if (type === 'success') {
                title.textContent = 'Authentication Successful!';
                messageEl.textContent = 'Redirecting you back to the app...';
            } else if (type === 'error') {
                title.textContent = 'Authentication Failed';
                messageEl.textContent = 'You will be redirected back to the app.';
            }
        }

        async function handleAuth() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                console.log('GitHub callback received:', { 
                    hasCode: !!code, 
                    hasState: !!state, 
                    error: error 
                });

                if (error) {
                    const errorMsg = errorDescription || error;
                    console.error('GitHub OAuth error:', errorMsg);
                    showStatus(`Authentication failed: ${errorMsg}`, 'error');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    return;
                }

                if (!code) {
                    console.error('No authorization code received');
                    showStatus('No authorization code received', 'error');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    return;
                }

                // Verify state
                const storedState = localStorage.getItem('github_oauth_state');
                if (state !== storedState) {
                    console.error('Invalid state parameter');
                    showStatus('Invalid state parameter', 'error');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    return;
                }

                console.log('State verified, storing auth code...');
                
                // Store the auth code for the main app to process
                localStorage.setItem('github_auth_code', code);
                localStorage.removeItem('github_oauth_state');
                
                // Get return URL or default to home
                const returnUrl = localStorage.getItem('github_auth_return_url') || '/';
                localStorage.removeItem('github_auth_return_url');
                
                // Add a flag to indicate successful auth
                localStorage.setItem('github_auth_pending', 'true');
                
                showStatus('Authentication successful!', 'success');
                
                console.log('Redirecting to:', returnUrl);
                
                // Redirect back to the app after a short delay
                setTimeout(() => {
                    window.location.href = returnUrl;
                }, 1500);
                
            } catch (error) {
                console.error('Error in auth callback:', error);
                showStatus('Authentication processing failed', 'error');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }

        // Start the authentication process
        handleAuth();
    </script>
</body>
</html>
